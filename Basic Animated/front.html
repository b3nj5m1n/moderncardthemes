            {{Front}}

        <div class="body-lower">

    <script>
        function playAudio() {
            var audioDiv = document.getElementById('audio');
            var audio = audioDiv.getElementsByTagName("*");
            audio[0].click();
        }
        function playSenAudio() {
            var audioDiv = document.getElementById('senaudio');
            var audio = audioDiv.getElementsByTagName("*");
            audio[0].click();
        }
    </script>

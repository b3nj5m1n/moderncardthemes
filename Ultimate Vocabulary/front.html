<div class="bg">
    <script>
        var image = "4.gif";
        if ('{{lang}}' == "en") {
            image = "union-jack-26119.svg";
        }
        else if ('{{lang}}' == "de") {
            image = "germany-flag-1783774.svg";
        }
        else if ('{{lang}}' == "es") {
            image = "spain-162428.svg";
        }
        else if ('{{lang}}' == "zh") {
            image = "china-162389.svg";
        }
        else {
            document.getElementsByClassName("lang")[0].style.display = "none";
        }
        document.getElementsByClassName("lang")[0].style.backgroundImage = "url(" + image + ")"; 
    </script>
    <div class="cont-body">
        <div class="body-upper" style="border-radius: 5px 5px 0px 0px;">
            <div class="soundFront" onclick="playAudio()"></div>
            {{#Level}}
            <div class="level">
                {{Level}}
            </div>
            {{/Level}}
            {{#lang}}
            <div class="lang">
                {{lang}}
            </div>
            {{/lang}}
            <div class="wordlevel">{{Word}}</div>

        </div>

        <div class="body-lower" style="border-radius: 0px 0px 5px 5px;">

            <div class="notes">
                {{#Word-Symbol}}
                ?
                <hr>
                {{/Word-Symbol}}
                ?
            </div>
        </div>
    </div>
</div>
<script>
    function playAudio() {
        var audioDiv = document.getElementById('audio');
        var audio = audioDiv.getElementsByTagName("*");
        audio[0].click();
    }
</script>

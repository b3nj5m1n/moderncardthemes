<!-- Actual card -->
<div class="card-container">
    <!-- Front of the card -->
    <div class="card-front">
        <!-- -->
        <div class="float-container">
            <!-- Part-of-speech -->
            <div class="word-pos">{{Part-of-speech}}</div>
            <!-- Word-Mother-Tounge -->
            <div class="word-mt">{{Word-Mother-Tounge}}</div>
        </div>
    </div>
    <!-- Back of the card -->
    <div class="card-back">
        <!-- Article -->
        <div class="float-container">
            <div class="word-article underlined">{{Article}}</div>
            <!-- Word-Target-Language -->
            <div class="word-tl underlined">{{Word-Target-Language}}</div>
        </div>
        <!-- Example-Sentence -->
        <div class="word-ex">{{Example-Sentence}}</div>
        <!-- Definition -->
        <div class="word-def">{{Definition}}</div>
    </div>
</div>

</div>

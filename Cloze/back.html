<div class="soundFront" onclick="playAudio()"></div>
{{#Title}}
<div class="body-upper" style="border-radius: 5px 5px 0px 0px;">
    {{Title}}
    {{/Title}}
</div>

<div class="body-lower" style="border-radius: 0px 0px 5px 5px;">

    <div class="notes">
        {{cloze:Text}}
    </div>

    <script>
        function showextra() {
            document.getElementById("extrafield").style.display = "block";
            document.getElementById("extra_toggle_on_button").style.display = "none";
        }
        function hideextra() {
            document.getElementById("extrafield").style.display = "none";
            document.getElementById("extra_toggle_on_button").style.display = "block";
        }
    </script>

    {{#Extra}}
    <div class="extra_toggle" id="extra_toggle_on_button" onclick="showextra()">
        Show Extra
    </div>
    <div class="extra" id="extrafield">
        {{Extra}}
        <div class="extra_toggle" id="extra_toggle_off_button" onclick="hideextra()">
            Hide Extra
        </div>
    </div>
    {{/Extra}}

    <script>
        function playAudio() {
            var audioDiv = document.getElementById('audio');
            var audio = audioDiv.getElementsByTagName("*");
            audio[0].click();
        }
        function playSenAudio() {
            var audioDiv = document.getElementById('senaudio');
            var audio = audioDiv.getElementsByTagName("*");
            audio[0].click();
        }
    </script>
